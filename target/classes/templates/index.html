<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/menu_doc.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic,900,900italic" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- link bootstrap -->
	<link href="css/web/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap core JavaScript -->
	<script src="css/web/jquery/jquery.min.js"></script>
	<script src="css/web/bootstrap/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">

		// menu dọc khi click vào button trên thanh header
		$(document).ready(function(){
			$(".active1").click(function(){
				$(this).toggleClass("active");
				$(".dropdown-menu1").toggleClass("active");
			})
		});
		// ẩn hiện overlay panel
		function on() {
			document.getElementById("overlay").style.display = "block";
		}

		function off() {
			document.getElementById("overlay").style.display = "none";
		}
		//chuyển màu cho backgroud
		function xanhduong() {
			document.getElementById("color_background").style.background = "#17a2b8";
		}

		function vang() {
			document.getElementById("color_background").style.background = "#f1c40f";
		}
		function xanhla() {
			document.getElementById("color_background").style.background = "#59a759";
		}

	</script>
</head>
<body style="background: #fafbfc;">

<!--  nếu ông cắt header thì xóa đoạn header này đi nhé , t đánh dấu rồi  -->
<!-- header -->
<header class="header">

	<div class="boards-menu">

		<button class="boards-btn1 btn1"><i class="fab fa-trello boards-btn1-ico" style="margin-right: 2px;"></i>Bảng</button>

		<div class="board-search">
			<input type="text"  name="search" id="search" class="board-search-input" aria-label="Board Search">
			<i class="fas fa-search search-icon" aria-hidden="true"></i>
		</div>
	</div>
	<div class="logo">

		<h1 style="font-size: 22px; font-weight: 700;margin-bottom: 0px;"><i class="fab fa-trello logo-icon" aria-hidden="true"></i>Trello</h1>

	</div>
	<div class="user-settings">

		<button class="user-settings-btn1 btn1" aria-label="Create" onclick="on()">
			<i class="fas fa-plus" aria-hidden="true"></i>
		</button>


		<button class="user-settings-btn1 btn1" aria-label="Information">
			<i class="fas fa-info-circle" aria-hidden="true"></i>
		</button>

		<button class="user-settings-btn1 btn1" aria-label="Notifications">
			<i class="fas fa-bell" aria-hidden="true"></i>
		</button>

		<button class="user-settings-btn1 btn1 active1" aria-label="User Settings">
			<i class="fas fa-user-circle" aria-hidden="true"></i>
		</button>

		<!-- menu doc 1 -->
		<div class="dropdown-menu1 rounded">
			<ul style="margin-bottom: 0px;">
				<li><a th:if="${#request.getUserPrincipal() == null}" href="/login">Anonymous</a></li>
				<li><a th:if="${#request.getUserPrincipal() != null}"  href="#" th:utext="${#request.userPrincipal.name}"> </a></li>
				<li><a th:if="${#request.getUserPrincipal() != null}"  href="#">Hồ sơ tài khoản </a></li>
				<li><a th:if="${#request.getUserPrincipal() != null}"  href="/logout">Đăng xuất</a></li>
			</ul>
		</div>

	</div>

</header>
<!-- End of header (xóa đến đây nhé)-->

<!-- Board info bar -->
<section style="padding-bottom: 70px;">
</section>
<!-- End of board info bar -->


<!-- Page Content -->
<div class="container">

	<div class="row">

		<div class="col-lg-3">

			<div class="list-group" style="padding-bottom: 5px;" >
				<a href="/board" class="list-group-item"><i class="fab fa-trello logo-icon"></i>Bảng</a>
				<a href="#" class="list-group-item"><i class="fas fa-book logo-icon"></i></i>Mẫu</a>
				<a href="/index" class="list-group-item"><i class="fas fa-house-damage logo-icon"></i>Trang chủ</a>
			</div>

		</div>
		<!-- /.col-lg-3 -->

		<div class="col-lg-9">
			<h5><i class="far fa-clock logo-icon"></i> Bảng xem gần đây </h5>
			<div class="row">

				<div class="col-lg-3 col-md-6 mb-4">
					<div class="bg-info rounded" >
						<a href="#" style="min-height: 100px;display:block ">
							<p style="color: white; padding-left: 5px;"> tên bảng </p>
						</a>

					</div>
				</div>
				<div class="col-lg-3 col-md-6 mb-4">
					<div class=" bg-info rounded" >
						<a href="#" style="min-height: 100px;display:block ">
							<p style="color: white; padding-left: 5px;"> tên bảng </p>
						</a>

					</div>
				</div>
				<div class="col-lg-3 col-md-6 mb-4">
					<div class=" bg-info rounded" >
						<a href="#" style="min-height: 100px;display:block ">
							<p style="color: white; padding-left: 5px;"> tên bảng </p>
						</a>

					</div>
				</div>


			</div>
			<!-- /.row -->
			<h5><i class="far fa-user logo-icon"></i></i> Bảng cá nhân </h5>
			<div class="row">

				<div class="col-lg-3 col-md-6 mb-4" th:each="board : ${boards}">
					<div class=" bg-info rounded" th:style="'background-color: '+ ${board.BGR} + '!important;'">
						<a href="#" style="min-height: 100px;display:block ">
							
							<p style="color: white; padding-left: 5px;" th:text="${board.NAME}">  </p>
						</a>

					</div>
				</div>
				
				<div class="col-lg-3 col-md-6 mb-4">
						<div class=" bg-light rounded border border-primary" style="min-height: 100px;cursor: pointer;margin-top: 15px;" onclick="on()">
								<i class="fas fa-plus-circle" style="font-size: 30px;margin: 34px 76px;"></i>
						</div>
					</div>	

			</div>

			<!-- /.row -->


		</div>
		<!-- /.col-lg-9 -->

	</div>
	<!-- /.row -->

</div>
<!-- /.container -->

<!-- OverLay -->
<div id="overlay">
	<div style="width: 360px; margin: 30px auto;">
		<form class="form-group clearfix" th:action="@{/index}" method="post" th:object="${board}" >

			<div class="fl-left rounded" style="width: 180px; min-height: 112px; background: #17a2b8;position: relative;" id="color_background">
				<input type="text" th:field="*{NAME}" name="" class="rounded" placeholder="nhập tiêu đề bảng">
				<button class="btn btn-success btn-sm " style="margin-top: 53px;" type="submit">Tạo Bảng</button>
				<i class="fas fa-window-close text-danger" style="font-size: 35px; position: absolute;top: 79px;" onclick="off()"></i>
			</div>
			<div class="fl-left rounded" style="width: 175px; background: #17a2b8; margin-left: 5px;" >
				<ul>
					<li style="font-weight: 500;">Chọn phông nền bảng </li>
					<li><input type="radio" th:field="*{BGR}" name="bc" value="#17a2b8" onclick="xanhduong()" />Xanh Dương</li>
					<li><input type="radio" th:field="*{BGR}" name="bc" value="#f1c40f" onclick="vang()" />Vàng</li>
					<li><input type="radio" th:field="*{BGR}" name="bc" value="#59a759" onclick="xanhla()" />Xanh lá</li>
				</ul>
			</div>
			<input type="hidden" th:value="${#request.getUserPrincipal().getName()}" name="USERNAME" id="USERNAME" >

		</form>
	</div>
</div>

</body>
</html>
